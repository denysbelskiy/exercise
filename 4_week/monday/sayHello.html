<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello</title>
</head>
<body>
    <script>
        let regName = /^[A-Za-z]+$/;
        function sayHello () {
            let a = true;
            while (a) {
                let name = prompt('Enter your name please',);
                if(name === 'stop'){
                    alert('You stoped')
                    a = false;
                    break;
                }
                else if (!regName.test(name)){
                    alert('Please try to be more precise on keyboard');
                    a = true;
                }
                else {
                    alert(`Yo yo yo, what's up, my boy ${name}`);
                    a = false;
                }
            }
        }
        sayHello ();
    </script>    
</body>
</html>
