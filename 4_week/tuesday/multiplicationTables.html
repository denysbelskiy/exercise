<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
</head>

<body>
    <script>
        function ask() { return +prompt("Enter a number between 0 and 10", 0); }

        function multiplication(x) { return x * 9; }

        function validateNum(x) {
            if (!isNaN(x)) {
                if (x >= 0 && x <= 10) {
                    return true;
                }
                else {
                    alert("it has to be between 0 and 10!!")
                    return false;
                }
            }
            else {
                alert("It has to be a number!!");
                return false;
            }
        }

        function runCode() {
            let num;
            let validate = false;
            while (!validate) {
                num = ask();
                validate = validateNum(num);
            }
            let result = multiplication(num);
            console.log(`${num} * 9 = ${result}`);
        }
        runCode();
    </script>
</body>

</html>
