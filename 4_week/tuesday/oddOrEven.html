<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even reporter</title>
</head>

<body>
    <script>
        function askNum() { return +prompt("Enter your number between 0 and 20", 0) }

        function validateNum(x) {
            if (isNaN(x)) {
                alert("It has to be a number!");
                return false;
            }
            else if (x >= 0 && x <= 20) {
                return true;
            }
            else {
                alert("Number has to be between 0 and 20!");
                return false;
            }
        }

        function evenOrOdd(x) {
            let check = x % 2
            if (check !== 0) {
                return "odd";
            }
            else {
                return "even";
            }
        }

        function runCode() {
            let validate = false;
            let num;
            while (!validate) {
                num = askNum();
                validate = validateNum(num);
            }
            let oddEven = evenOrOdd(num);
            console.log(`Your number ${num} is ${oddEven} ;)`);
        }

        runCode();
        
    </script>
</body>

</html>
