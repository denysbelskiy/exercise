<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or even 2.0</title>
</head>
<body>
    <script>
            let num = 0;
            for(let i = 0; i <= 20; i++) {
                let check = num % 2;
                let oddEven;
                if (check == 0) {
                    oddEven = "even";
                }
                else {
                    oddEven = "odd";
                }
                console.log(`${num} is ${oddEven}`);
                num++;
            }
    </script>
</body>
</html>
