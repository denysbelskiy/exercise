<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation of the week days</title>
</head>
<body>
    <script>
        let weekEn = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
        let weekUkr = ["понеділок", "вівторок", "середа", "четвер", "п'ятниця", "суббота", "неділя"];
        for(let i = 0; i < weekEn.length; i++) {
            console.log(`If in England it's ${weekEn[i]} than in Ukraine it's ${weekUkr[i]}`);
        }
    </script>
</body>
